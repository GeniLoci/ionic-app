<ion-view view-title="GeniusLoci" cache-view="false" data-tap-disabled ="true">
  <ion-content class="padding">

    <!-- Location Info -->
    <h2 class="title">
      <i class="icon ion-ios-location"></i> You are @ {{location.name || "somewhere" }}
    </h2>

    <h4>Heritage sites near you:</h4>

    <div ng-hide="location.name">
      <ion-spinner></ion-spinner>
    </div>

    <p>
      <ng-map center="{{location.lat}},{{location.lng}}" zoom="15">
        <marker ng-repeat="(key, value) in markers" position="{{value.entry.latitude}},{{value.entry.longitude}}" on-click="showEntry(value.entry)"></marker>
      </ng-map>
    </p>


    <!-- Action Buttons -->
    <div ng-show="location.name">
      <a class="button button-full button-large button-home" ng-href="#/record">
        <i class="icon ion-mic-a"></i> <br/>
        Make a recording
      </a>
      <a class="button button-full button-large button-home" ng-href="#/photograph">
        <i class="icon ion-camera"></i> <br/>
        Take a Photograph
      </a>
    </div>


  </ion-content>
</ion-view>
